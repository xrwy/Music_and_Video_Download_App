<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Music Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css')}}">
</head>
<body>
    <div>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">YouTube Song Download</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-8">
                        <div class="wrap">
                            <div class="img" style="background-image:url('./static/img/beach.jpg')">
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4" style="font-size:22px">Python Song Downloader App</h3>
                                    </div>
                                </div>
                                <form method="post" action="/download_song_result" class="signin-form">
                                    <div class="form-group mt-3">
                                        <input type="text" class="form-control" required="true" name="songLink">
                                        <label class="form-control-placeholder" for="videoLink">Song Download Link or Links</label>
                                    </div>
                                    <div class="form-group" style="margin-top: 30px;">
                                        <input type="text" class="form-control" required="true" name="songSavePath">
                                        <label class="form-control-placeholder" for="videoLink">Song Save Path</label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-4" style="font-size: 17px;">Download Song</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="/download_video" class="form-control btn btn-primary rounded submit px-4" style="font-size: 17px;">Go to Video Download Page</a>
                                    </div>
                                    <div class="form-group">
                                        <a href="/" class="form-control btn btn-primary rounded submit px-4" style="font-size: 17px;">Go to Main Page</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
